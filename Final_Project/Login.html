<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OSInt Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
  <div class="logContainer">
      <div class="Login">
        <h1>OSInt Login</h1>
          <form class="submission" action="index.html" method="post">
            <p>
              <input type="text" name="login" value="" placeholder="Username or ID">
            </p>
            <p>
              <input type="password" name="password" value="" placeholder="Password">
            </p>
              <button type="button" name="submit">Submit</button>
            </form>
      </div>
    </div>
  </body>
</html>
